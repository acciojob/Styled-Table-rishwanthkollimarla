<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #2f4f4f;
      color: white;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px 15px;
      text-align: center;
    }

    tbody tr:nth-child(odd) {
      background-color: #f0f8ff;
    }

    tbody tr:nth-child(even) {
      background-color: #e6f2ff;
    }

    caption {
      caption-side: top;
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<table>
  <caption>2024 Olympic Medal Stats</caption>
  <thead>
    <tr>
      <th>Country</th>
      <th>Gold</th>
      <th>Silver</th>
      <th>Bronze</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>USA</td>
      <td>39</td>
      <td>41</td>
      <td>33</td>
      <td>113</td>
    </tr>
    <tr>
      <td>China</td>
      <td>38</td>
      <td>32</td>
      <td>18</td>
      <td>88</td>
    </tr>
    <tr>
      <td>Japan</td>
      <td>27</td>
      <td>14</td>
      <td>17</td>
      <td>58</td>
    </tr>
    <tr>
      <td>Great Britain</td>
      <td>22</td>
      <td>21</td>
      <td>22</td>
      <td>65</td>
    </tr>
    <tr>
      <td>India</td>
      <td>7</td>
      <td>10</td>
      <td>12</td>
      <td>29</td>
    </tr>
  </tbody>
</table>

</body>
</html>
